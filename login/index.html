<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/illustration/logo.svg" type="image/svg+xml">
    <title>Ozon | Login</title>

    <link rel="stylesheet" href="../src/styles/main.css">
    <script defer src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
    <script defer src="../src/scripts/main.js"></script>
</head>
<body class="loading">

    <div class="loaderContainer">
        <div class="loader">
            <div class="loader-dot dot1 w-4 h-4 transform bg-my-black rounded-full"></div>
            <div class="loader-dot dot2 w-4 h-4 transform bg-my-black rounded-full"></div>
            <div class="loader-dot dot3 w-4 h-4 transform bg-my-black rounded-full"></div>
        </div>
    </div>
    
    <header class="header header-temp">
        <div class="logo">
            <h1 class="ozon-logo">Ozon</h1>
            <img class="logo-image" src="../assets/illustration/logo.svg" alt="Ozon Logo">
        </div>
    </header>

    <main class="sign">
        <div class="sign-section">     
            <div class="sign-heading">
                <div class="title">
                    <h1>Login</h1>
                    <p>Don't have an account? <a href="../sign-up/">Sign Up</a></p>
                </div>
    
                <div class="unknown-pp">
                    <div class="head"></div>
                    <div class="body"></div>
                </div>
            </div>
    
            <div class="sign-content">
                <form action="" class="primary-sign">
                    <div class="inputs">
                        <div class="input input-username">
                            <input required type="text">
                            <span class="placeholder">Username</span>
                        </div>
        
                        <div class="input input-password">
                            <input required type="password">
                            <span class="placeholder">Password</span>
                        </div>
                    </div>
        
                    <div class="confirmation">
                        <input id="checkbox-confirm" type="checkbox">
                        <label for="checkbox-confirm" class="checkbox-text">Remember Password</label>
                    </div>
        
                    <!-- after click, goes to /main page -->
                    <a href="../main/" class="signButton">Login</a>
                    <!-- <input type="submit" onclick="location.href='/main'" value="Sign In" class="signButton"> -->
                </form>
    
                <div class="secondary-sign">
                    <div class="divider">
                        <div class="line"></div>
                        <span>or</span>
                        <div class="line"></div>
                    </div>
    
                    <div class="sign-alternatives">
                        <ul>
                            <li>
                                <a target="_blank" href="https://google.com">
                                    <iconify-icon width="20" icon="akar-icons:google-fill"></iconify-icon> 
                                </a>
                            </li>
                            <li>
                                <a target="_blank" href="https://facebook.com">
                                    <iconify-icon width="10" icon="brandico:facebook"></iconify-icon>
                                </a>
                            </li>
                            <li>
                                <a target="_blank" href="https://linkedin.com">
                                    <iconify-icon width="20" icon="akar-icons:linkedin-fill"></iconify-icon>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <img class="sign-illustration" src="../assets/illustration/login-illustration.svg" alt="Login Illustration">
    </main>
</body>
</html>
