<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozon | Sign In</title>

    <link rel="stylesheet" href="../src/styles/main.css">
    <script defer src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
    <script defer src="../src/scripts/main.js"></script>
</head>
<body>
    
    <header class="header header-temp">
        <h1 class="ozon-logo">Ozon</h1>
    </header>

    <main>
        
        <div class="sign-section">     
            <div class="sign-heading">
                <div class="title">
                    <h1>Welcome</h1>
                    <p>Don't have an account? <a href="../sign-up/">Sign Up</a></p>
                </div>
    
                <div class="unknown-pp">
                    <div class="head"></div>
                    <div class="body"></div>
                </div>
            </div>
    
            <div class="sign-content">
                <form action="" class="primary-sign">
                    <div class="inputs">
                        <div class="input input-username">
                            <input required type="text">
                            <span class="placeholder">Username</span>
                        </div>
        
                        <div class="input input-password">
                            <input required type="password">
                            <span class="placeholder">Password</span>
                        </div>
                    </div>
        
                    <div class="confirmation">
                        <input id="checkbox-confirm" type="checkbox">
                        <label for="checkbox-confirm" class="checkbox-text">Remember Password</label>
                    </div>
        
                    <button class="signButton">Sign In</button>
                </form>
    
                <div class="secondary-sign">
                    <div class="divider">
                        <div class="line"></div>
                        <span>Or</span>
                        <div class="line"></div>
                    </div>
    
                    <div class="sign-alternatives">
                        <!-- Google -->
                        <a href="">
                            <iconify-icon icon="akar-icons:google-contained-fill"></iconify-icon>
                        </a>
    
                        <!-- Facebook -->
                        <a href="">
                            <iconify-icon icon="akar-icons:facebook-fill"></iconify-icon>
                        </a>
    
                        <!-- Linkedin -->
                        <a href="">
                            <iconify-icon icon="entypo-social:linkedin-with-circle"></iconify-icon>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </main>

</body>
</html>
